<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="monorepo logo mark">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6EE7FF"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6"
                    flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Logo Mark -->
  <g transform="translate(40,40)" filter="url(#s)">
    <rect x="0" y="0" width="120" height="120" rx="28" fill="#0B1020"/>

    <!-- Inner tile -->
    <rect x="26" y="26" width="68" height="68" rx="18" fill="url(#g)"/>
    <rect x="38" y="38" width="44" height="44" rx="14"
          fill="#0B1020" opacity="0.18"/>

    <!-- Central node + links -->
    <circle cx="60" cy="60" r="8" fill="#0B1020"/>
    <path d="M60 52V38M60 68V82M52 60H38M68 60H82"
          stroke="#0B1020" stroke-width="6" stroke-linecap="round"/>

    <!-- Peripheral nodes -->
    <circle cx="60" cy="38" r="6" fill="#0B1020"/>
    <circle cx="60" cy="82" r="6" fill="#0B1020"/>
    <circle cx="38" cy="60" r="6" fill="#0B1020"/>
    <circle cx="82" cy="60" r="6" fill="#0B1020"/>
  </g>
</svg>
