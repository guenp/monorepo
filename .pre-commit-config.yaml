repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy (type checker)
        entry: uv run python -m mypy src tests
        language: system
        types: [python]
        pass_filenames: false

      - id: ty
        name: ty (type checker)
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: pylint-duplicate-code
        name: pylint (duplicate-code only)
        entry: pylint --disable=all --enable=duplicate-code --ignore=tests,scripts --ignore-patterns=_version.py src/ mono-core/ mono-one/ mono-two/
        language: python
        additional_dependencies: ["pylint"]
        types: [python]
        pass_filenames: false
        always_run: true
